
  <h3>Employee Details</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      
        <tr *ngFor="let employeeList of empdetail">
        <td>{{employeeList.id}}</td>
        <td>{{employeeList.name}}</td>
        <td>{{employeeList.age}}</td>
        <td>{{employeeList.gender}}</td>
        </tr>
    </tbody>
  </table>
